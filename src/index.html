<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="main-title">Leaderboard</h1>
    <main>
        <section class="left-board">
<div class="board-refresh">
<h2>Recent Scores</h2>
<button class="refresh">Refresh</button>
</div>
<table class="board-table">
    <tbody class="score-container">
        <tr>
            <td>Player 1</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Player 2</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Player 3</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Player 4</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Player 5</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Player 6</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Player 7</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Player 8</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Player 9</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Player 10</td>
            <td>10</td>
        </tr>
    </tbody>
</table>
        </section>
        <section class="right-board">
        <h2>Add your score</h2>
        <form>
            <input type="text" class="username" placeholder="Your name" required>
            <input type="number" class="score" placeholder="Your score" required>
            <input type="submit" value="Submit" class="submit">
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
